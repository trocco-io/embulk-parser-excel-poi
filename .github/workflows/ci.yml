name: ci

on:
  workflow_dispatch:
  push:
    tags:
      - "*"
  pull_request:
    branches:
      - "main"
    types: [opened, synchronize]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
      - run: ./gradlew check
      - run: ./gradlew spotlessCheck
      - run: ./gradlew test
